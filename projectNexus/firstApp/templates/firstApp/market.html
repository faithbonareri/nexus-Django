{% extends 'main.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
        <h3>Shoe Inventory</h3>
    </div>

    <div class="row">
        {% for shoe in shoes %}
        <div class="col-md-4">
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ shoe.name }}</h5>
                    <p class="card-text">{{ shoe.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-secondary">Size: {{ shoe.size }}</span>
                        <small class="text-muted">Added: {{ shoe.created_at|date:"M d" }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="alert alert-info">No shoes in inventory yet.</div>
        {% endfor %}
    </div>
{% endblock %}
